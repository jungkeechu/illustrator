<!doctype html>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
$.get('path.svg', function(data) {
// $.get('fruit_font.svg', function(data) {
  $(document.body).append(data.documentElement);

  // clicking row 1 will show the dialog
  $('#clickHere').click(function() {
    $('#tip1').hide();
    $('#click1').hide();
    // adding 'fast' as a parameter will make it fade
    $('#response1').fadeIn();
    $('#reset').show();
  });
  
  $('#reset').click(function() {
    $('#response1').hide();
    $('#reset').hide();
  });

  // tooltip logic
  $('#clickHere').hover(
    function mouseover() {
      $('#click1').show();
    }, 
    function mouseleave() {
      //$('#tip1').hide();
      $('#click1').hide();
    }
  );

  $('#stage2').hover(
    function mouseover() {
      $('#tip2').show();
    }, 
    function mouseleave() {
      $('#tip2').hide();
      $('#dialog2').hide();
    }
  );  

});

</script>
<style>
#row1, #closebutton {
  cursor: pointer;
}
#closebutton {
  opacity: .7;  
}
#closebutton:hover {
  opacity: 1;  
}
</style>
